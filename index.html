<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Quizz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="vh-100 d-flex align-items-center">
    <div class="quiz-container container w-50">
      <div class="row">
        <div id="quiz" class="col text-center m-3 p-3 mx-auto">
          <div id="question-number" class="mb-3">Question 1 of 4</div>
          <div id="question">Question</div>
          <div class="options mx-auto p-3">
            <!-- answer option -->
            <button type="button" class="option btn btn-primary w-75 mb-2">
              option 1
            </button>
            <button type="button" class="option btn btn-primary w-75 mb-2">
              option 2
            </button>
            <button type="button" class="option btn btn-primary w-75 mb-2">
              option 3
            </button>
            <button type="button" class="option btn btn-primary w-75 mb-2">
              option 4
            </button>
          </div>
          <!-- footer result -->
          <div class="footer d-flex justify-content-around align-items-center">
            <span id="timer">time left : 10s </span>
            <button id="next-btn" class="btn btn-primary w-25" disabled>
              Next
            </button>
          </div>
        </div>
        <div id="result" class="hide text-center">
          <h2>Your Score : <span id="score">0</span></h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
